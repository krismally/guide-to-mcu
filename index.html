    <header>
        <h1>MARVEL Character Guide</h1>
    </header>
    <main>
        <section class="get-character">
            <h2>Enter a Character</h2>
            <form>
                <input class="character-name" type="text" placeholder="Character name...">
                <button type="submit" class="submit">GO!</button>
            </form>
            <span>OR</span>
            <h2>Choose random</h2>
            <img class="random-character" src="assets/infinity-gauntlet.png" alt="infinity gauntlet">
        </section>
        <section class="char-card">
            <img class="char-picture">
            <ul>
                <li class="name"></h2>

                <li class="powers"></p>
                <li class="group"></p>
                <li class="relatives"></p>
            </ul>
            <img class="close" src="assets/close.png">
        </section>
    </main>
