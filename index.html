<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
        crossorigin="anonymous"></script>
    <script src="js/script.js" defer></script>
    <link href="css/style.css" rel="stylesheet">
    <title>MCU Character Guide</title>
</head>
<body>
    <header>
        <h1>Guide to the MCU</h1>
    </header>
    <main>
        <img src="#" alt="space background">
        <section class="get-character">
            <h2>Enter a Character</h2>
            <input class="character-name" type="text" placeholder="Character name...">
            <button class="submit">GO!</button>
            <span>OR</span>
            <h2>Choose random</h2>
            <img class="random-character" src="#" alt="loki gator">
        </section>
    </main>
    <footer>
        <nav>
            <a class="all-characters" href="#">All Characters</a>
            <a class="credits" href="#">Credits</a>
        </nav>
    </footer>
</body>
</html>
